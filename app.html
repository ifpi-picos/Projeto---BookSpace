<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Livros</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&display=swap" rel="stylesheet">


</head>

<body>
    <div class="container">
        <h1>Gerenciador de Livros</h1>
        <div class="content">
            <form id="book-form">
                <label for="title">Título:</label>
                <input type="text" id="title" required>
                <label for="author">Autor:</label>
                <input type="text" id="author" required>
                <label for="isbn">Data de publicação:</label>
                <input type="text" id="isbn" required>
                <button type="submit">Adicionar Livro</button>
            </form>
            <h2>Lista de livros</h2>

            <table id="book-list">
                <thead>
                    <tr class="table-element">
                        <th style="width: 150px">Título</th>
                        <th style="width: 100px">Autor</th>
                        <th style="width: 100px">Data de publicação</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <script src="biblioteca-projeto.js"></script>

</body>

</html>
