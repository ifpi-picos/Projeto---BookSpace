    <div class="container">
        <h1>BookSpace</h1>
        <div class="content">
            <form id="book-form">
                <label for="title">Título:</label>
                <input class="form-estilo" type="text" id="title" required>
                <label for="author">Autor:</label>
                <input class="form-estilo" type="text" id="author" required>
                <label for="isbn">Data de publicação:</label>
                <input class="form-estilo" type="date" id="isbn" required>
                <label for = "image">Foto do livro</label>
                <input type = "file" id = "image" accept = "image/*">
                <a href="app2.html">Adicionar livro</a>
            </form>
