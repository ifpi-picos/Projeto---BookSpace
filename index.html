<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.google.com/books/jsapi.js"></script>
    <title>BookSpace</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Open+Sans:wght@300&display=swap" rel="stylesheet">

</head>
<body>
        <h1>BookSpace</h1>
        <div class="container alinhar-body">
        <div class="content alinhar-body">
            <form id="book-form">
                <label for="title">Título:</label>
                <input class="form-estilo" type="text" id="title" required>
                <label for="author">Autor:</label>
            <input class="form-estilo" type="text" id="author" required>
            <label for="isbn">Data de publicação:</label>
                <input class="form-estilo" type="date" id="isbn" required>
                <button type="submit">Adicionar</button>
            </form>
        </div>
    </div>
    <script>
        const bookForm = document.getElementById("book-form");

        bookForm.addEventListener("submit", (event) => {
            event.preventDefault();

            const title = document.getElementById("title").value;
            const author = document.getElementById("author").value;
            const date = document.getElementById("isbn").value;

            const book = new Livro(title, author, date);
            biblioteca.adicionar_livro(book);

            // Redirecionar para a página da lista de livros
            window.location.href = "lista_livros.html";
        });
    </script>
</body>
</html>
