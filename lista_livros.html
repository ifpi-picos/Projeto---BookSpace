<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSpace</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h1 class="titulo-pagina">Lista de livros</h1>
        </div>
        <form id="form-adicionar-livro">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo">
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor">
            <label for="dataPublicacao">Data de Publicação:</label>
            <input type="text" id="dataPublicacao" name="dataPublicacao">
            <button type="submit">Adicionar Livro</button>
        </form>
        <table class="striped centered" id="tabela-livros">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Data de Publicação</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </div>
    <script src="biblioteca-projeto.js"></script>
</body>
</html>
