<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSpace</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
        <h1 class="titulo-pagina">Lista de livros</h1>
        <div id="tabela">
            <table id="book-list">>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Autor(es)</th>
                        <th>Data de publicação</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <label for="select-ordenar">Ordenar por:</label>
                <select id="select-ordenar">
                <option value="titulo">Título</option>
                <option value="dataPublicacao">Data de Publicação</option>
                </select>
                <tbody id="book-list-body"></tbody>
            </table>
        </div>
        <script src="biblioteca-projeto.js"></script>
</body>
</html>
